<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Terminal do Aluno</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7fafc;
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
        }
        .glass-card {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-top: 2rem;
        }
        .section-title {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .list-group-item {
            background: rgba(255,255,255,0.95);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="section-title text-center"><i class="fas fa-user-graduate me-2"></i>Terminal do Aluno</h1>
        <div class="glass-card">
            <h4 class="mb-4"><i class="fas fa-book-open me-2"></i>Minhas Disciplinas</h4>
            <ul id="listaDisciplinas" class="list-group mb-4"></ul>
            <h4 class="mb-4"><i class="fas fa-tasks me-2"></i>Minhas Atividades</h4>
            <ul id="listaAtividades" class="list-group mb-4"></ul>
            <h4 class="mb-4"><i class="fas fa-star me-2"></i>Minhas Notas</h4>
            <ul id="listaNotas" class="list-group"></ul>
        </div>
    </div>
    <script>
    // Simulação de dados locais (substitua por integração real se desejar)
    // O ideal é carregar os dados do aluno via backend ou localStorage
    // Exemplo de estrutura:
    const alunoNome = "Aluno Exemplo";
    const turma = "1A";
    const disciplinas = [
        { nome: "Matemática", turma: "1A" },
        { nome: "História", turma: "1A" }
    ];
    const atividades = [
        { nome: "Prova 1", disciplina: "Matemática", data: "2025-07-10" },
        { nome: "Trabalho", disciplina: "História", data: "2025-07-15" }
    ];
    const notas = [
        { disciplina: "Matemática", atividade: "Prova 1", nota: 8.5 },
        { disciplina: "História", atividade: "Trabalho", nota: 9.0 }
    ];

    // Preenche listas
    function preencherListas() {
        // Disciplinas
        const listaDisciplinas = document.getElementById('listaDisciplinas');
        listaDisciplinas.innerHTML = '';
        disciplinas.forEach(d => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${d.nome} (${d.turma})`;
            listaDisciplinas.appendChild(li);
        });

        // Atividades
        const listaAtividades = document.getElementById('listaAtividades');
        listaAtividades.innerHTML = '';
        atividades.forEach(a => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${a.nome} - ${a.disciplina} (${a.data})`;
            listaAtividades.appendChild(li);
        });

        // Notas
        const listaNotas = document.getElementById('listaNotas');
        listaNotas.innerHTML = '';
        notas.forEach(n => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${n.atividade} - ${n.disciplina}: ${n.nota}`;
            listaNotas.appendChild(li);
        });
    }

    preencherListas();
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
      // Configuração do Firebase
      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        databaseURL: "SUA_DATABASE_URL",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
      };

      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
    </script>
</body>
</html>
